<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": 
      {
        "text": "Malaysia 15th General Election Turnout Rate",
        "font": "Calibri",
        "fontSize": 28,
        "fontWeight": "bold",
        "color": "black"
      },
      "width": 1000,
      "height": 600,
      "data": {
        "url": "https://raw.githubusercontent.com/Sze-Ler-Chuah/FIT3179/refs/heads/main/js/mas_parliament.json",
        "format": {"type": "topojson", "feature": "malaysia.parlimen"}
      },
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "transform": [
            {
              "calculate": "'Data is not available in ' + datum.properties.name",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {"tooltip": {"field": "note"}}
        },
        // {
        //   "data": {
        //     "url": "",
        //     "format": {"type": "topojson", "feature": "ne_110m_graticules_10"}
        //   },
        //   "mark": {"type": "geoshape", "fill": "steelblue", "stroke": "white"}
        // },
        {
          "transform": [
            {
              "lookup": "properties.code_parlimen",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/Sze-Ler-Chuah/FIT3179/refs/heads/main/data/GE15_Parliament_Elections.csv"
                },
                "key": "PARLIAMENTARY CODE",
                "fields": ["STATE","TURNOUT","PARLIAMENTARY NAME","PARLIAMENTARY CODE"]
              }
            },
            {
              "calculate" : "datum.TURNOUT / 100",
              "as": "Turnout Rate"
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "TURNOUT",
              "type": "quantitative",
              "scale": {
                "type": "threshold",
                "domain": [40.00, 50.00, 60.00, 70.00, 80.00, 90.00, 100.00],
                "range": ["#fff5eb", "#fee6ce", "#fdd0a2", "#fdae6b", "#fd8d3c","#f16913", "#d94801", "#8c2d04"]
              },
              "legend": {
                "title": "Turnout Rate(%)",
                "orient": "bottom",
                "gradientLength": 2000,
              }
            },
            "tooltip": [
              {"field": "STATE", "type": "nominal", "title": "State"},
              {"field": "PARLIAMENTARY NAME", "type": "nominal", "title": "Parliamentary Name"},
              {"field": "Turnout Rate", "type": "quantitative", "title" : "Turnout Rate", "format": ".2%"},
            ]
          }
        }
      ],
      "config": {}
    };
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>

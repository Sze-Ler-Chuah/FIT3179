<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Malaysia General Election 15th Edition Results",
  "width": 800,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/Sze-Ler-Chuah/FIT3179/main/Homework_W9/js/malaysia_map.json",
    "format": {"type": "topojson", "feature": "my"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.name",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "transform": [
        {
          "lookup": "properties.name",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/Sze-Ler-Chuah/FIT3179/main/Homework_W9/data/GE15_Parliament_Elections.csv"
            },
            "key": "STATE",
            "fields": ["STATE","TURNOUT","PARLIAMENTARY NAME"]
          }
        },
        {
          "calculate" : "datum.TURNOUT / 100",
          "as": "Turnout Rate"
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "TURNOUT",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [0, 20, 40, 60, 80, 100],
            "range": ["#fef0d9", "#fdd49e", "#fdbb84", "#fc8d59", "#e34a33", "#b30000"]
          }
        },
        "tooltip": [
          {"field": "properties.name", "type": "nominal", "title": "State"},
          {"field": "Turnout Rate", "type": "quantitative", "title" : "Turnout Rate", "format": ".2%"},
          {"field": "PARLIAMENTARY NAME", "type": "nominal", "title": "Parliamentary Name"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
